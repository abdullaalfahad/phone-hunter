<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>FixEmpire</title>
</head>

<body class="bg-light">

    <section class="container">
        <h1 class="text-center mt-3 mb-4 text-dark">Search your required phone in FixEmpire</h1>
        <!-- input search  -->
        <div class="input-group mb-5 mx-auto">
            <input id="search-input" type="text" class="form-control" placeholder="search phone"
                aria-label="search phone" aria-describedby="button-search">
            <button onclick="searchPhone()" class="btn btn-dark" type="button" id="button-search">Search</button>
        </div>
    </section>

    <!-- display details -->
    <section id="display-details" class="container mb-5 w-75 mx-auto">

    </section>

    <!-- search result -->
    <section class="container mb-5">
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </section>

    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>

</body>

</html>
